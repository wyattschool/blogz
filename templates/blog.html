<html>
    <head>
        <title>Blog</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>

    <header>
        <a href="/blog">Main Blog Page</a>
        <a href="/newpost">Add a Blog Entry</a>
    </header>

    <body>
        <h1 id="pageTitle">Build a Blog</h1>
        {% for i in range(0, titlesLen) %}
        <h2 id={{i}}>{{ titles[i] }}</h2>
            {{ bodies[i] }}
            <hr>
            {% endfor %}
    </body>

</html>
