{% extends "base.html" %}
{% block title %}New Blog{% endblock %}
{% block content %}
<h1 id="page-title">Add A Blog Entry</h1>
    <form method="post">
        {%if feedback %}
        <label for="title">Title for your new blog:</label>
        <input type="text" name="title" id="title" value="{{ title }}">
        {%if needTitle %}
        <br><span id="feedbackMessage">{{ needTitle }}</span>
        {% endif %}
        <br><br>
        <label for="body">Your new blog:</label>
        <textarea name="body" id="body" value="" rows="5" cols="50">{{ body }}</textarea>
        {%if needBody %}
        <br><span id="feedbackMessage">{{ needBody }}</span>
        {% endif %}
        <br><br>
        <button type="submit">Submit</button>
        {% else %}
        <label for="title">Title for your new blog:</label>
        <input type="text" name="title" id="title">
        <br><br>
        <label for="body">Your new blog:</label>
        <textarea name="body" id="body" rows="5" cols="50"></textarea>
        <br><br>
        <button type="submit">Submit</button>
        {% endif %}
    </form>
{% endblock %}
